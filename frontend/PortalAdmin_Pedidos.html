<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pedidos - Annys Web</title>
    <link rel="stylesheet" href="/css/Estilo_Admin.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
            <link rel="icon" href="/img/AnnysLogo.png" type="image/png" />
</head>

<body>
    <div class="dashboard-container">
        <aside class="sidebar">
            <div class="sidebar-header">
                <div class="logo">
                    <img src="/img/AnnysLogo.png" alt="Logo Annys Web" width="50" height="50">
                    <span>Annys Web</span>
                </div>
            </div>
            <nav class="sidebar-nav">
                <ul>
                    <li><a href="PortalAdmin_Estadistica.html"><i class="fas fa-chart-line"></i> Estadísticas</a></li>
                    <li><a href="PortalAdmin_Clientes.html"><i class="fas fa-users"></i> Clientes</a></li>
                    <li class="active"><a href="PortalAdmin_Pedidos.html"><i class="fas fa-box"></i> Pedidos</a></li>
                    <li><a href="PortalAdmin_Proveedor.html"><i class="fas fa-user"></i>Proveedor</a></li>
                    <li><a href="PortalAdmin_Compras.html"><i class="fas fa-shopping-cart"></i> Compras</a></li>
                    <li><a href="PortalAdmin_Productos.html"><i class="fas fa-tags"></i> Productos</a></li>
                    <li><a href="PortalAdmin_Soporte.html"><i class="fas fa-question-circle"></i> Soporte</a></li>
                </ul>
            </nav>
        </aside>

        <div class="main-content">
            <header class="header">
                <h1>Gestión de Pedidos</h1>
            </header>

            <section class="pedido-form">
                <form>
                    <label for="cliente">Cliente:</label>
                    <input type="text" id="cliente" name="cliente" required>

                    <label for="producto">Producto:</label>
                    <input type="text" id="producto" name="producto" required>

                    <label for="cantidad">Cantidad:</label>
                    <input type="number" id="cantidad" name="cantidad" min="1" required>

                    <label for="estado">Estado del pedido:</label>
                    <select id="estado" name="estado">
                        <option value="pendiente">Pendiente</option>
                        <option value="enviado">Enviado</option>
                        <option value="entregado">Entregado</option>
                    </select>

                    <div class="form-buttons">
                        <button type="submit" class="btn">Agregar Pedido</button>
                        <button type="reset" class="btn btn-secondary">Limpiar</button>
                    </div>
                </form>
            </section>
        </div>
    </div>
</body>

</html>
