<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Compras - Annys Web</title>
  <link rel="stylesheet" href="/css/Estilo_Admin.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
  <link rel="icon" href="/img/AnnysLogo.png" type="image/png" />
  
</head>
<body>
  <div class="dashboard-container">
    <aside class="sidebar">
      <div class="sidebar-header">
        <div class="logo">
          <img src="/img/AnnysLogo.png" alt="Logo Annys Web" width="50" height="50">
          <span>Annys Web</span>
        </div>
      </div>
            <nav class="sidebar-nav">
                <ul>
                    <li><a href="PortalAdmin_Estadistica.html"><i class="fas fa-chart-line"></i> Estadísticas</a></li>
                    <li><a href="PortalAdmin_Clientes.html"><i class="fas fa-users"></i> Clientes</a></li>
                    <li><a href="PortalAdmin_Pedidos.html"><i class="fas fa-box"></i> Pedidos</a></li>
                    <li><a href="PortalAdmin_Proveedor.html"><i class="fas fa-user"></i>Proveedor</a></li>
                    <li class="active"><a href="PortalAdmin_Compras.html"><i class="fas fa-shopping-cart"></i> Compras</a></li>
                    <li><a href="PortalAdmin_Productos.html"><i class="fas fa-tags"></i> Productos</a></li>
                    <li><a href="PortalAdmin_Soporte.html"><i class="fas fa-question-circle"></i> Soporte</a></li>
                </ul>
            </nav>
        </aside>

    <div class="main-content">
      <header class="header">
        <div class="header-left">
          <h1>Gestión de Compras</h1>
        </div>
      </header>

      <section class="form-section">
        <h2>Registrar nueva compra</h2>
        <form class="form-grid">
          <input type="text" placeholder="Proveedor" required>
          <input type="date" required>
          <input type="number" placeholder="Total de la compra" required>
          <textarea placeholder="Descripción o productos adquiridos"></textarea>
          <button type="submit" class="btn"><i class="fas fa-save"></i> Guardar</button>
        </form>
      </section>

      <section class="table-section">
        <h2>Compras registradas</h2>
        <table>
          <thead>
            <tr>
              <th>ID</th>
              <th>Proveedor</th>
              <th>Fecha</th>
              <th>Total</th>
              <th>Acciones</th>
            </tr>
          </thead>
          <tbody>
            <tr>
              <td>001</td>
              <td>Proveedor A</td>
              <td>2025-07-15</td>
              <td>$1,500.00</td>
              <td>
                <button class="btn btn-edit">Editar</button>
                <button class="btn btn-delete">Eliminar</button>
              </td>
            </tr>
          </tbody>
        </table>
      </section>

      <section class="history-section">
        <h2><i class="fas fa-history"></i> Historial de compras</h2>
        <button class="btn"><i class="fas fa-eye"></i> Ver historial completo</button>
      </section>
    </div>
  </div>
</body>
</html>
