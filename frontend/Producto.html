<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Producto - Papelería Web Annys</title>
  <link rel="stylesheet" type="text/css" href="/css/Estilo_Producto.css">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
  <!-- Menú de navegación -->
  <header class="barra-superior">
    <div class="logo">
      <a href="#"><img src="/img/AnnysLogo.png" alt="Logo Annys"></a>
    </div>
    <nav class="menu-navegacion">
      <a href="inicio.html">Inicio</a>
      <a href="Carrito.html">Carrito</a>
    </nav>
  </header>

  <!-- Página de producto -->
  <main class="pagina-producto container">
    <div class="imagen-producto">
      <img src="pendiente.jpg" alt="imagen">
    </div>

    <!-- Descripción y opciones -->
    <div class="detalles-producto">
      <h3>Lápices Premium</h3>
      <p>Calidad profesional para escribir, dibujar o diseñar. Suavidad, precisión y durabilidad para todos tus proyectos creativos.</p>

      <div class="control-cantidad">
        <button type="button" onclick="cambiarCantidad(-1)">−</button>
        <input type="number" id="cantidad" value="1" min="1">
        <button type="button" onclick="cambiarCantidad(1)">+</button>
      </div>

      <button class="boton-carrito">Agregar al carrito</button>
    </div>
  </main> <br><br><br><br>

  <!-- Pie de página -->
  <footer class="pie-pagina">
    <p>&copy; 2025 Papelería Web Annys. Todos los derechos reservados.</p>
  </footer>

  <script>
    function cambiarCantidad(valor) {
      const input = document.getElementById('cantidad');
      let cantidad = parseInt(input.value);
      cantidad = isNaN(cantidad) ? 1 : cantidad + valor;
      if (cantidad < 1) cantidad = 1;
      input.value = cantidad;
    }
  </script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  <script src="/js/auth-redirect.js"></script>
</body>
</html>
