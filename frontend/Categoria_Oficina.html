<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Útiles Escolares - Papelería Web Annys</title>
  <link rel="stylesheet" href="../css/Estilo_Inicio.css" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" />
  <link rel="icon" href="/img/AnnysLogo.png" type="image/png" />
</head>
<body>
    <!-- Menú de navegación -->
  <header class="barra-superior">
    <div class="contenido-barra">
      <div class="logo">
        <a href="Inicio.html">
          <img src="/img/AnnysLogo.png" alt="Logo Annys">
        </a>
      </div>
      <nav class="menu-navegacion">
        <a href="Inicio.html">Inicio</a>
        <div class="dropdown-categorias">
          <a href="#">Categorías</a>
          <ul class="lista-categorias">
            <li><a href="Categoria_Utiles.html">Útiles escolares</a></li>
            <li><a href="Categoria_Papeleria.html">Papelería básica</a></li>
            <li><a href="Categoria_Arte.html">Arte y dibujo</a></li>
            <li><a href="Categoria_Oficina.html">Oficina</a></li>
          </ul>
        </div>
        <a href="Favoritos.html">Favoritos</a>
        <a href="Carrito.html">Carrito</a>
      </nav>
      <div class="profile-pic">
        <a href="inicioSesion.html"><i class="fa-solid fa-user" style="color: #ffffff;"></i></a>
      </div>
    </div>
  </header>

  <main class="container mt-4">
    <br><br>
    <h2 class="text-center mb-4">Categoría: Oficina</h2>
    <br><br><br>
    <div class="row">
      <!-- Filtro lateral -->
      <aside class="col-md-3">
        <div class="card p-3">
          <h5>Filtrar por</h5>
          <div class="mb-3">
            <label for="marca" class="form-label">Marca</label>
            <select id="marca" class="form-select">
              <option>Todas</option>
              <option>Norma</option>
              <option>Pelikan</option>
              <option>Bic</option>
            </select>
          </div>
          <div class="mb-3">
            <label for="precio" class="form-label">Rango de precio</label>
            <input type="range" class="form-range" min="5" max="500" id="precio">
            <div class="d-flex justify-content-between">
              <span>$5</span>
              <span>$500</span>
            </div>
          </div>
        </div>
      </aside>

      <!-- Productos -->
      <section class="col-md-9">
        <div class="row row-cols-1 row-cols-md-3 g-4">
          <!-- Producto 1 -->
          <div class="col">
            <div class="card h-100">
              <img src="" class="" alt="" /> <!--AQUI VA UNA IMAGEN-->
              <div class="card-body">
                <h5 class="card-title">Lápiz HB</h5>
                <p class="card-text">$10.00</p>
                <a href="Carrito.html" class="btn btn-outline-primary">
                  <i class="fas fa-cart-plus"></i>
                </a>
              </div>
            </div>
          </div>

          <!-- Producto 2 -->
          <div class="col">
            <div class="card h-100">
              <img src="" class="" alt="" /> <!--AQUI VA UNA IMAGEN-->
              <div class="card-body">
                <h5 class="card-title">Cuaderno Profesional</h5>
                <p class="card-text">$45.00</p>
                <a href="Carrito.html" class="btn btn-outline-primary">
                  <i class="fas fa-cart-plus"></i>
                </a>
              </div>
            </div>
          </div>

          <!-- Producto 3 -->
          <div class="col">
            <div class="card h-100">
              <img src="" class="" alt="" /> <!--AQUI VA UNA IMAGEN-->
              <div class="card-body">
                <h5 class="card-title">Caja de colores</h5>
                <p class="card-text">$90.00</p>
                <a href="Carrito.html" class="btn btn-outline-primary">
                  <i class="fas fa-cart-plus"></i>
                </a>
              </div>
            </div>
          </div>
        </div>
      </section>
    </div>
  </main>
  <script src="/js/auth-redirect.js"></script>
</body>
</html>
