<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Panel de Administrador</title>
    <link rel="stylesheet" href="/css/Estilo_Proveedor.css" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" />
    <link rel="icon" href="/img/AnnysLogo.png" type="image/png" />
</head>

<body>
    <div class="dashboard-container">
        <aside class="sidebar">
            <div class="sidebar-header">
                <div class="logo">
                    <img src="/img/AnnysLogo.png" alt="Logo Annys Web" width="50" height="50" />
                    <span>Annys Web</span>
                </div>
            </div>
            <nav class="sidebar-nav">
                <ul>
                    <li><a href="PortalAdmin_Estadistica.html"><i class="fas fa-chart-line"></i> Estadísticas</a></li>
                    <li><a href="PortalAdmin_Clientes.html"><i class="fas fa-users"></i> Clientes</a></li>
                    <li><a href="PortalAdmin_Pedidos.html"><i class="fas fa-box"></i> Pedidos</a></li>
                    <li class="active"><a href="PortalAdmin_Proveedor.html"><i class="fas fa-user"></i>Proveedor</a></li>
                    <li><a href="PortalAdmin_Compras.html"><i class="fas fa-shopping-cart"></i> Compras</a></li>
                    <li><a href="PortalAdmin_Productos.html"><i class="fas fa-tags"></i> Productos</a></li>
                    <li><a href="PortalAdmin_Soporte.html"><i class="fas fa-question-circle"></i> Soporte</a></li>
                </ul>
            </nav>
        </aside>

        <div class="main-content">
            <header class="header">
                <div class="header-left">
                    <h1>Menú principal</h1>
                </div>
                <div class="header-right">
                    <div class="header-icons">
                        <i class="fas fa-bell"></i>
                        <i class="fas fa-cog"></i>
                    </div>
                </div>
            </header>

            <section class="dashboard-cards">
                <div class="card">
                    <div class="form-group">
                        <h2>Añadir Nuevo Proveedor</h2>
                        <div class="form-row">
                            <div class="input-group">
                                <label for="rfc_proveedor">RFC:</label>
                                <input type="text" id="rfc_proveedor" name="rfc_proveedor" placeholder="RFC" required />
                            </div>
                            <div class="input-group">
                                <label for="nombre_proveedor">Nombre Proveedor:</label>
                                <input type="text" id="nombre_proveedor" name="nombre_proveedor" placeholder="Proveedor"
                                    required />
                            </div>
                            <button class="btn-registro" type="button">
                                Registrar Nuevo Proveedor
                            </button>
                        </div>
                    </div>
                </div>
            </section>

            <section class="dashboard-cards">
                <div class="card">
                    <div class="form-group">
                        <h2>Proveedores Registrados</h2>
                        <table>
                            <thead>
                                <tr>
                                    <th>RFC</th>
                                    <th>Nombre Proveedor</th>
                                    <th>Acciones</th>
                                </tr>
                            </thead>
                            <tbody>
                                <tr>
                                    <td>ABC123456789</td>
                                    <td>Memenflo</td>
                                    <td class="acciones-col">
                                        <!-- <a href="{{ url_for('editar_proveedor', rfc=proveedor.rfc) }}">Editar</a> -->
                                        <a href="Modificar_Proveedor.html">Editar</a>
                                        <form action="{{ url_for('eliminar_proveedor', rfc=proveedor.rfc) }}"
                                            method="POST"
                                            onsubmit="return confirm('¿Estás seguro de eliminar a {{ proveedor.nombre_proveedor }}? Esta acción es irreversible.');">
                                            <button type="submit">Eliminar</button>
                                        </form>
                                    </td>
                                </tr>
                                <tr>
                                    <td>{{ proveedor.rfc }}</td>
                                    <td>{{ proveedor.nombre_proveedor }}</td>
                                    <td class="acciones-col">
                                        <!-- <a href="{{ url_for('editar_proveedor', rfc=proveedor.rfc) }}">Editar</a> -->
                                        <a href="Modificar_Proveedor.html">Editar</a>
                                        <form action="{{ url_for('eliminar_proveedor', rfc=proveedor.rfc) }}"
                                            method="POST"
                                            onsubmit="return confirm('¿Estás seguro de eliminar a {{ proveedor.nombre_proveedor }}? Esta acción es irreversible.');">
                                            <button type="submit">Eliminar</button>
                                        </form>
                                    </td>
                                </tr>
                                <!-- <script src="/js/registro.js"></script> -->
                            </tbody>
                        </table>
                    </div>
            </section>

        </div>
    </div>
</body>

</html>
