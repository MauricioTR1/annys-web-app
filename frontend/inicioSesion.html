<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Iniciar sesión - Papelería Web Annys</title>
    <link rel="stylesheet" type="text/css" href="/css/Estilo_InicioSesion.css" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" />
    <link rel="icon" href="/img/AnnysLogo.png" type="image/png" />
</head>

<body>
    <header class="barra-superior">
        <div class="contenido-barra">
            <div class="logo">
                <a href="Inicio.html">
                    <img src="/img/AnnysLogo.png" alt="Logo Annys" />
                </a>
            </div>
            <nav class="menu-navegacion">
                <a href="Inicio.html">Inicio</a>
                <div class="dropdown-categorias">
                    <a href="#">Categorías</a>
                    <ul class="lista-categorias">
                        <li><a href="Categoria_Utiles.html">Útiles escolares</a></li>
                        <li><a href="Categoria_Papeleria.html">Papelería básica</a></li>
                        <li><a href="Categoria_Arte.html">Arte y dibujo</a></li>
                        <li><a href="Categoria_Oficina.html">Oficina</a></li>
                      </ul>
                </div>
                <a href="Favoritos.html">Favoritos</a>
                <a href="Carrito.html">Carrito</a>
            </nav>
            <div class="profile-pic">
                <a href="inicioSesion.html"><i class="fa-solid fa-user" style="color: #ffffff"></i></a>
            </div>
        </div>
    </header>
    <div class="contenedor-login">
        <h2>Inicia sesión para comprar</h2>
        <form id="form-login" method="POST">
            <div class="mb-3">
                <label for="correo" class="form-label">Correo electrónico</label>
                <input type="email" class="form-control" id="correo" name="correo" required />
            </div>
            <div class="mb-3">
                <label for="contrasena" class="form-label">Contraseña</label>
                <input type="password" class="form-control" id="contrasena" name="contrasena" required />
            </div>
            <button type="submit" id="login-btn" class="btn btn-primary boton-enviar">
                Iniciar sesión
            </button>
            <p href="Registro.html">
                ¿No tienes cuenta? <a href="Registro.html">Cree Una</a>
            </p>
        </form>
    </div>

    <footer class="pie-pagina">
        <p>&copy; 2025 Papelería Web Annys. Todos los derechos reservados.</p>
    </footer>
    <script src="/js/login.js"></script>
</body>

</html>
