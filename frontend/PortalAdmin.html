<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Panel de Administrador</title>
    <link rel="stylesheet" href="/css/Estilo_Admin.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link rel="icon" href="/img/AnnysLogo.png" type="image/png" />
</head>
<body>
    <div class="dashboard-container">
        <aside class="sidebar">
            <div class="sidebar-header">
                <div class="logo">
                    <img src="/img/AnnysLogo.png" alt="Logo Annys Web" width="50" height="50">
                    <span>Annys Web</span>
                </div>
            </div>
            <nav class="sidebar-nav">
                <ul>
                    <li><a href="PortalAdmin_Estadistica.html"><i class="fas fa-chart-line"></i> Estadísticas</a></li>
                    <li><a href="PortalAdmin_Clientes.html"><i class="fas fa-users"></i> Clientes</a></li>
                    <li><a href="PortalAdmin_Pedidos.html"><i class="fas fa-box"></i> Pedidos</a></li>
                    <li><a href="PortalAdmin_Proveedor.html"><i class="fas fa-user"></i>Proveedor</a></li>
                    <li><a href="PortalAdmin_Compras.html"><i class="fas fa-shopping-cart"></i> Compras</a></li>
                    <li><a href="PortalAdmin_Productos.html"><i class="fas fa-tags"></i> Productos</a></li>
                    <li><a href="PortalAdmin_Soporte.html"><i class="fas fa-question-circle"></i> Soporte</a></li>
                </ul>
            </nav>
        </aside>

        <div class="main-content">
            <header class="header">
                <div class="header-left">
                    <h1>Menú principal</h1>
                </div>
                <div class="header-right">
                    <div class="header-icons">
                        <i class="fas fa-bell"></i>
                        <i class="fas fa-cog"></i>
                    </div>
                </div>
            </header>

            <section class="dashboard-cards">
                <div class="card">
                    <div class="card-icon"><i class="fas fa-cube"></i></div>
                    <div class="card-content">
                        <div class="card-value">1000</div>
                        <div class="card-title">Productos en inventario</div>
                    </div>
                </div>
                <div class="card">
                    <div class="card-icon"><i class="fas fa-box-open"></i></div>
                    <div class="card-content">
                        <div class="card-value">10</div>
                        <div class="card-title">Pedidos realizados</div>
                    </div>
                </div>
            </section>
        </div>
    </div>
</body>
</html>
